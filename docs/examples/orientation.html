<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>tracky.js simple test</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <style>

    body {
      transition: all 1s;
      -webkit-perspective: 800;
      height: 800px;
      background-size: 20px 20px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);
    }

    .super-element {
      display: block;
      width: 50%;
      height: 250px;

      background-color: white;

      padding: 25px;
      font-weight: 400;
      line-height: 1.24em;
      font-size: 1.5em;
      color: black;
      overflow: hidden;
      transition: all 0.6s;
      position: fixed;
      top: 50%;
      left: 50%;

      background-color: yellow;
      font-family: 'Roboto', sans-serif;
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
      box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.0);

    }

    .sub-menu {
      background-color: black;
      padding: 0px;
      color: white;
    }

    .sub-menu h4 {
      margin: 5px;
    }

    .sub-menu ul {
      padding: 0px;
      margin: 0px;
      list-style-type: none;
    }

    .sub-menu ul li {
      display: inline-block;
      width: 25%;
      overflow: hidden;
      float: left;
      text-align: center;
      font-size: 12px;
    }

    .super-element .sub-menu {
      transition: all 0.6s;
      transform: translateY(100%);
      position: absolute;

      bottom: 0px;
      left: 0px;
      right: 0px;
    }


    .super-element.edge-tracker-beta-up {
      box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.0);
    }

    .super-element.edge-tracker-beta-up .sub-menu {
      transform: translateY(0);
    }

    li.fb {
      background-color: blue;
    }
    li.twitter {
      background-color: deepskyblue;
    }
    li.instagram {
      background-color: darkred;
    }
    li.gplus {
      background-color: red;
    }

  </style>


</head>
<body class="this is a sample body class concatination thing">

<div class="super-element">
  <div class="sub-menu">
    <h4>Share</h4>
    <ul>
      <li class="fb">FB</li>
      <li class="twitter">T</li>
      <li class="instagram">IG</li>
      <li class="gplus">G+</li>
    </ul>
  </div>
</div>

<script src="../../dist/tracky.min.js"></script>
<script>
  // Not really happy with this, but...
  window.Tracky = Tracky.default;

  (function ini() {

    var t = new Tracky(
      ['.super-element'], {
        events: {
          orientation: {
            enable: true,
            breakpoints: [
              {
                css: {
                  alpha: 'edge-tracker-alpha',
                  beta: 'edge-tracker-beta',
                  gamma: 'edge-tracker-gamma',
                  alphaLeft: 'edge-tracker-alpha-left',
                  alphaRight: 'edge-tracker-alpha-right',
                  betaDown: 'edge-tracker-beta-down',
                  betaUp: 'edge-tracker-beta-up',
                  gammaRight: 'edge-tracker-gamma-right',
                  gammaLeft: 'edge-tracker-gamma-left',
                },
                value: ['15%', 30, 66],
              }
            ]
          }
        }
      }
    );


  })();
</script>


</body>
</html>
