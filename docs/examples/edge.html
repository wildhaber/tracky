<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>tracky.js simple test</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>

    body {
      transition: all 1s;
      -webkit-perspective: 800;
      height: 800px;
      background-size: 20px 20px;
      background-image: linear-gradient(to right, rgba(0, 0, 0, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 1px, transparent 1px);

    }

    .super-element {
      display: block;
      width: 50%;
      height: 250px;

      background: linear-gradient(to bottom, rgba(255, 240, 0, 1) 0%, rgba(255, 240, 0, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

      padding: 25px;
      font-weight: 400;
      line-height: 1.24em;
      font-size: 1.5em;
      color: black;
      overflow: hidden;
      transition: all 0.6s;
      position: fixed;
      top: 50%;
      left: 50%;

      border: 25px solid black;

      font-family: 'Roboto', sans-serif;

      transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) rotateZ(0deg);

      box-shadow: 0px 0px 50px rgba(0, 0, 0, 0.4);

    }

    .super-element h1 {
      position: absolute;
      bottom: 15px;
      right: 35px;
      font-weight: 800;
      text-transform: uppercase;
      line-height: 1.24em;
      margin: 0px;
      font-size: 65px;
    }

    .super-element.edge-tracker-top {
      box-shadow: -0px -25px 100px rgba(0, 0, 0, 0.4);
      transform: translate(-50%, -50%) rotateX(-10deg) rotateY(0deg) rotateZ(0deg);

      background: linear-gradient(to bottom, rgba(255, 240, 0, 1) 0%, rgba(234, 226, 0, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

    }

    .super-element.edge-tracker-right {
      box-shadow: 25px 0px 100px rgba(0, 0, 0, 0.4);
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(-5deg) rotateZ(0deg);

      /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#eae200+0,fff000+100 */
      background: linear-gradient(to right, rgba(234, 226, 0, 1) 0%, rgba(255, 240, 0, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

    }

    .super-element.edge-tracker-bottom {
      box-shadow: 0px 25px 100px rgba(0, 0, 0, 0.4);
      transform: translate(-50%, -50%) rotateX(10deg) rotateY(0deg) rotateZ(0deg);

      /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#eae200+0,fff000+100 */
      background: linear-gradient(to bottom, rgba(234, 226, 0, 1) 0%, rgba(255, 240, 0, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

    }

    .super-element.edge-tracker-left {
      box-shadow: -25px 0px 100px rgba(0, 0, 0, 0.4);
      transform: translate(-50%, -50%) rotateX(0deg) rotateY(5deg) rotateZ(0deg);

      /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#fff000+0,eae200+100 */
      background: linear-gradient(to right, rgba(255, 240, 0, 1) 0%, rgba(234, 226, 0, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

    }

    .super-element.edge-tracker-top.edge-tracker-right.edge-tracker-top-right {
      transform: translate(-50%, -50%) rotateX(-10deg) rotateY(-5deg) rotateZ(0deg);
      box-shadow: 25px -25px 100px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, rgba(234, 226, 0, 1) 0%, rgba(255, 240, 0, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

    }

    .super-element.edge-tracker-top.edge-tracker-left.edge-tracker-top-left {
      transform: translate(-50%, -50%) rotateX(-10deg) rotateY(5deg) rotateZ(0deg);
      box-shadow: -25px -25px 100px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, rgba(255, 240, 0, 1) 0%, rgba(234, 226, 0, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    }

    .super-element.edge-tracker-bottom.edge-tracker-right.edge-tracker-bottom-right {
      transform: translate(-50%, -50%) rotateX(10deg) rotateY(-5deg) rotateZ(0deg);
      box-shadow: 25px 25px 100px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, rgba(234, 226, 0, 1) 0%, rgba(255, 240, 0, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    }

    .super-element.edge-tracker-bottom.edge-tracker-left.edge-tracker-bottom-left {
      transform: translate(-50%, -50%) rotateX(10deg) rotateY(5deg) rotateZ(0deg);
      box-shadow: -25px 25px 100px rgba(0, 0, 0, 0.4);
      background: linear-gradient(45deg, rgba(255, 240, 0, 1) 0%, rgba(234, 226, 0, 1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    }

    body.edge-tracker-top {
      border-top: 15px solid darkgreen;
    }

    body.edge-tracker-right {
      border-right: 15px solid orange;
    }

    body.edge-tracker-bottom {
      border-bottom: 15px solid orangered;
    }

    body.edge-tracker-left {
      border-left: 15px solid purple;
    }

    body.edge-tracker-top-right {
      border-top-right-radius: 75px;
    }

    body.edge-tracker-top-left {
      border-top-left-radius: 75px;
    }

    body.edge-tracker-bottom-right {
      border-bottom-right-radius: 75px;
    }

    body.edge-tracker-bottom-left {
      border-bottom-left-radius: 75px;
    }

    .super-element:hover .orientation-debug-helper-top,
    .super-element:hover .orientation-debug-helper-right,
    .super-element:hover .orientation-debug-helper-bottom,
    .super-element:hover .orientation-debug-helper-left {
      opacity: 0.2;
    }

    .orientation-debug-helper-top {
      opacity: 0;
      position: absolute;
      top: 25%;
      background-color: darkred;
      left: 0px;
      right: 0px;
      height: 2px;
      overflow: hidden;
    }

    .orientation-debug-helper-bottom {
      opacity: 0;
      position: absolute;
      top: 75%;
      background-color: darkred;
      left: 0px;
      right: 0px;
      height: 2px;
      overflow: hidden;
    }

    .orientation-debug-helper-left {
      opacity: 0;
      position: absolute;
      top: 0px;
      background-color: darkred;
      left: 25%;
      right: 0px;
      height: 100%;
      width: 2px;
      overflow: hidden;
    }

    .orientation-debug-helper-right {
      opacity: 0;
      position: absolute;
      top: 0px;
      background-color: darkred;
      left: 75%;
      right: 0px;
      height: 100%;
      width: 2px;
      overflow: hidden;
    }

  </style>

</head>
<body class="this is a sample body class concatination thing">
<div class="super-element">
  <h1>Edge Tracking</h1>
  <div class="orientation-debug-helper-top"></div>
  <div class="orientation-debug-helper-right"></div>
  <div class="orientation-debug-helper-bottom"></div>
  <div class="orientation-debug-helper-left"></div>
</div>

<script src="../../dist/tracky.min.js"></script>
<script>

  (function ini() {

    var t = new Tracky(
      ['.super-element'], {
        events: {
          edge: {
            enable: true,
            breakpoints: [
              {
                css: {
                  top: 'edge-tracker-top',
                  right: 'edge-tracker-right',
                  bottom: 'edge-tracker-bottom',
                  left: 'edge-tracker-left',
                  topRight: 'edge-tracker-top-right',
                  topLeft: 'edge-tracker-top-left',
                  bottomRight: 'edge-tracker-bottom-right',
                  bottomLeft: 'edge-tracker-bottom-left',
                },
                value: '25%',
              }
            ]
          }
        }
      }
    );


  })();
</script>


</body>
</html>
